<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="icon" type="image/x-icon" href="/imgsrc/titlefavicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js"></script>
</head>

<body>
    <h3>Splosh Budgeting</h3>
    <div class="form-container">
        <h4>Create a splosh account</h4>
        <p>A reliable splosh account</p>
        <form action="">
            <i id="envelope" class="fa fa-2x fa-envelope"></i>
                <input type="email" required="required" id="e-mail" placeholder="Enter Email">
                <i id="phone" class="fa fa-2x fa-mobile-alt"></i>
                <input type="tel" name=""  required="required" id="tel" placeholder="Enter Phone number(recommended)">
                <i id="lock" class="fa fa-2x fa-lock"></i>
                <input type="password"  required="required" id="password" placeholder="Enter password">
                <i id="key" class="fa fa-2x fa-key"></i>
                <input type="password" onfocusout="passcheck()"  required="required" id="cpassword" placeholder="Confirm password"><br>
                <button type="submit" onclick="subalert()" class="btn btn-primary">Submit</button>
                <h6>By selecting submit, you agree to our <a href="">Terms</a>  <br> and  have read and acknowledge our <a href=""> Global Privacy  Statement</a></h6>
        </form>
    </div>
    
</body>

</html>
