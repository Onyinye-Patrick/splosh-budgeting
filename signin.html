<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="icon" type="image/x-icon" href="/imgsrc/titlefavicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="signin.css">
    <script src="signin.js"></script>
</head>

<body>
    <div class="signupcont">
        <div class="text">
            <p>Already have an account?</p>
            <a href="">I forgot my Password</a>
        </div>
        <button><a href=""><i class="fa fa-lock "></i> Sign up</a></button>
    </div>
    <div class="signincont">
        <h3>Splosh Budgeting</h3>
        <div class="signinform">
            <h4>Create a Splosh Account</h4>
            <p>A reliable Splosh Account</p>
            <form action="">
                <i id="envelope" class="fa fa-2x fa-envelope"></i>
                <input type="email" class="form-control" required="required" id="e-mail" placeholder="Enter Email">
                <i id="phone" class="fa fa-2x fa-mobile-alt"></i>
                <input type="tel" name="" class="form-control" required="required" id="tel" placeholder="Enter Phone number(recommended)">
                <i id="lock" class="fa fa-2x fa-lock"></i>
                <input type="password" class="form-control" required="required" id="password" placeholder="Enter password">
                <i id="key" class="fa fa-2x fa-key"></i>
                <input type="password" onfocusout="passcheck()" class="form-control" required="required" id="cpassword" placeholder="Confirm password"><br>
                <button type="submit" onclick="subalert()" class="btn btn-primary">Submit</button>
                <div class="tandc">
                    <p><i>By selecting Create account, you agree to our <a href="">Terms</a>  and <br> have read and acknowledge our <a href=""> Global Privacy <br> Statement</a>.</i></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
